<section class="container my-4">
    <div class="row justify-content-center ">
        <form class="col-md-6 col-12" [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="mb-3">
                <input placeholder="email" class="form-control" formControlName="email">
            </div>
            <div class="mb-3">
                <input placeholder="password" type="password" class="form-control" formControlName="password">
            </div>
            <div class="mb-3 text-center">
                <button class="btn btn-primary">login</button>
            </div>
        </form>
    
    </div>
</section>
